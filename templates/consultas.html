{% extends 'base.html' %}

{% block content %}
<h2>Listado de Estudiantes</h2>
<table class="table table-striped table-hover mt-3">
    <thead class="table-dark">
        <tr>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Parroquia</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for est in estudiantes %}
        <tr>
            <td>{{ est.cedula }}</td>
            <td>{{ est.nombres }}</td>
            <td>{{ est.apellidos }}</td>
            <td>{{ est.parroquia.nombre }}</td>
<td>
                <a href="/editar/{{ est._id }}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i> Editar
                </a>

                <a href="{{ url_for('eliminar', id_estudiante=est._id) }}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este registro?')">
                   <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
